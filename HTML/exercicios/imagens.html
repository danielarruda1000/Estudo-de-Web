<script>
    function mover(elen,inicio, fim, passo, callback){
        const novoInicio = inicio - passo
        if(novoInicio >= fim){
            elen.style.left = novoInicio + 'px'
            setTimeout( ()=> mover(elen, novoInicio, fim,passo,callback), 7)
        }else{
            callback()
        }
    }

    function slider(){
        const elementos = document.querySelectorAll('[wm-slider] > p')
        const slides = Array.from(elementos)
        exibirSlides(slides, slides[0])
    }

    function exibirSlides(slides, slide){
        slide.style.display = 'block'

        const inicio = innerWidth
        const fim = -slide.clientWidth

        slide.style.left = `${inicio}px`

        mover(slide, inicio, fim, 5, ()=>{
            slide.style.display = 'none'
            exibirSlides(slides, getProximo(slides, slide))
        })
    }

    function getProximo(lista, atual) {
        const i = lista.indexOf(atual)+1
        return i < lista.length ? lista[i] : lista[0]
    }

    slider()
</script>

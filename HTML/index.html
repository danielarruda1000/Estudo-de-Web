<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">

        <title>Exercicio HTML</title>

    <body>
        <header><h1>Exercícios HTML</h1></header>
        <nav>
            <a href="exercicios/teste.html">00 - Nagação entre páginas</a> |
            <a href="exercicios/texto1.html">01 - Texto 1</a> |
            <a href="exercicios/listas.html">02 - Listas</a> |
            <a href="exercicios/listaAninhada.html">03 - Listas Aninhadas</a> |

            <a href="exercicios/imagens.html">07 - Slide de imagens</a> |
            <a href="exercicios/video.html">08 - Video</a>
        </nav>

        <section id="conteudo"></section>
        
        <footer>
                <br>
                Estudo de Web Moderno
        </footer>
        
        <script>
            document.querySelectorAll('a').forEach(link=>{
                const conteudo = document.getElementById("conteudo")
                
                link.onclick() = function(e){
                   
                    e.preventDefault()
                
                    fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
                    
                }
            })
        </script>
    
    </body>
   
</html>
